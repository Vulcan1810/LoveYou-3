<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        /* Fullscreen background */
        body {
            background-image: url('couple-lovers-above-clouds-surreal-dream-romantic-together-3840x2160-6250.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        /* Question styling */
        #question {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        /* Button styles */
        .btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        #yes {
            background-color: #ff4a85;
            color: white;
        }

        #yes:hover {
            background-color: #e63e75;
        }

        #no {
            background-color: #444;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="question">Will you be my Valentine? üíñ</div>
    <button id="yes" class="btn" onclick="acceptLove()">Yes</button>
    <button id="no" class="btn" onclick="moveNo()">No</button>

    <script>
        const questions = [
            "Are you sure you don't want to be my Valentine? ü•∫",
            "Think again... Will you be my Valentine? üíû",
            "Please? Pretty please? ü•∞",
            "Last chance! Will you be my Valentine? üòò",
            "You have to say yes! There's no escape! üòÜ"
        ];

        let index = 0;
        const questionDiv = document.getElementById("question");
        const noBtn = document.getElementById("no");

        function moveNo() {
            if (index < questions.length) {
                questionDiv.innerText = questions[index++];
            } else {
                noBtn.style.display = "none"; // Hide the "No" button eventually
                questionDiv.innerText = "Looks like you have no choice! ü§≠";
            }

            // Randomly move the "No" button
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function acceptLove() {
            document.body.innerHTML = "<h1 style='color: white; text-align: center;'>Yay! I knew you'd say Yes! ‚ù§Ô∏è</h1>";
        }
    </script>
</body>
</html>
